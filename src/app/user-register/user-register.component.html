<app-navigation></app-navigation>
<main class="col d-flex justify-content-center mt-2">
  <div class="card" style="width: 30rem">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Id</label>
        <input
          [class.is-invalid]="
            registerForm.get('email_Id')?.invalid &&
            registerForm.get('email_Id')?.touched
          "
          type="text"
          class="form-control"
          placeholder="Enter Email Id"
          [formControlName]="'email_Id'"
        />
        <small
          *ngIf="
            registerForm.get('email_Id')?.hasError('required') ||
            (registerForm.get('email_Id')?.hasError('email') &&
              registerForm.get('email_Id')?.touched)
          "
          class="text-danger"
          >Email Id is empty</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input
          [class.is-invalid]="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          type="email"
          class="form-control"
          placeholder="Enter Password"
          [formControlName]="'password'"
        />
        <small
          *ngIf="
            registerForm.get('password')?.hasError('required') &&
            registerForm.get('password')?.touched
          "
          class="text-danger"
          >Password is invalid</small
        >
      </div>
    </form>
    <button
      type="submit"
      [disabled]="!registerForm.valid"
      [ngClass]="{ 'cursor-not-allowed ': !registerForm.valid }"
      class="btn btn-primary btn-lg btn-block custom-btn-width"
      (click)="register()"
    >
      Register
    </button>
    <div>
      <span class="text-danger">Already Registered</span>
      <button
        class="btn btn-primary btn-lg btn-block custom-btn-width"
        (click)="goToRegister()"
      >
        Login
      </button>
    </div>
  </div>
</main>
