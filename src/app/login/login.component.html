<app-navigation></app-navigation>
<main class="col d-flex justify-content-center mt-2">
  <div class="card" style="width: 30rem">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Id</label>
        <input
          [class.is-invalid]="
            loginForm.get('email_Id')?.invalid &&
            loginForm.get('email_Id')?.touched
          "
          type="text"
          class="form-control"
          placeholder="Enter Email Id"
          [formControlName]="'email_Id'"
        />
        <small
          *ngIf="
            loginForm.get('email_Id')?.hasError('required') ||
            (loginForm.get('password')?.hasError('email') &&
              loginForm.get('email_Id')?.touched)
          "
          class="text-danger"
          >Email Id is empty</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input
          [class.is-invalid]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          type="email"
          class="form-control"
          placeholder="Enter Password"
          [formControlName]="'password'"
        />
        <small
          *ngIf="
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched
          "
          class="text-danger"
          >Password is invalid</small
        >
      </div>
    </form>
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      [ngClass]="{ 'cursor-not-allowed ': !loginForm.valid }"
      class="btn btn-primary btn-lg btn-block custom-btn-width"
      (click)="login()"
    >
      Login
    </button>
    <button
      class="btn btn-primary btn-lg btn-block custom-btn-width"
      (click)="goToLogin()"
    >
      Register
    </button>
  </div>
</main>
